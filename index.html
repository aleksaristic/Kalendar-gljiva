<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
    <title>Mushrooms Calendar</title>
</head>
<body>
    <h1>Kalendar gljiva</h1>

    <form>
        <label for="year">Unesi godinu:</label>
        <input id="year" type="number" min="1" max="2100" onchange="promjeniTabelu()"><br>

        <label for="month">Unesi mjesec:</label>
        <input id="month" type="number" min="1" max="12" onchange="promjeniTabelu()"><br>

        <label for="day">Unesi dan:</label>
        <input id="day" type="number" min="1" max="31" onchange="promjeniTabelu()">
    </form>

    <table id="kalendar">
        <thead>
            <tr>
                <th colspan="7" id="title"></th>
            </tr>

            <tr>
                <th>Pon</th>
                <th>Uto</th>
                <th>Sri</th>
                <th>Cet</th>
                <th>Pet</th>
                <th>Sub</th>
                <th>Ned</th>
            </tr>
        </thead>
        <tbody id="dani">

        </tbody>
    </table>

    <p>Gljive koje mozete naci u sumi u ovo doba godine su:<br></p>
    
    <form>
        <label for="search">Pretrazite gljivu: </label>
        <input type="text" id="search" onkeyup="filterLista()" onchange="filterLista()">
    </form>
    <table id="gljive">
        <thead>
            <tr>
                <th>Slika</th>
                <th>Naziv</th>
                <th>Lat. naziv</th>
                <th>Jestivost</th>
                <th>Informacije</th>
            </tr>
        </thead>

        <tbody id="info-section">
            
        </tbody>
    </table>  
</body>
</html>
